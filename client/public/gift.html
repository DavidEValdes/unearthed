<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Detail Page</title>
  <!-- Link to your CSS stylesheets -->
  <link rel="stylesheet" href="style.css">
  <!-- Link to your JavaScript files -->
  <script defer src="header.js"></script>
  <script defer src="gifts.js"></script>
</head>
<body>
  <!-- Empty header for potential navigation or branding -->
  <header></header>
  
  <!-- Main section that holds the gift info -->
  <main id="gift-content" class="gift-info">
    <!-- Image container -->
    <div class="image-container">
      <img id="image" src="" alt="Gift Image">
    </div>

    <!-- Gift details -->
    <div class="gift-details">
      <h2 id="name"></h2>
      <p id="submittedBy"></p>
      <p id="submittedOn"></p>
      <p id="pricePoint"></p>
      <p id="audience"></p>
      <p id="description"></p>
    </div>
  </main>
</body>
</html>
